<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güncelleme Yapılıyor - Serkan Ursavaş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', monospace, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #abb2bf;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #e06c75;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #3e4451;
            border-top: 2px solid #c678dd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
    <script>
        // Auto refresh after 30 seconds
        setTimeout(function() {
            window.location.reload();
        }, 30000);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="3" width="20" height="14" rx="2" stroke="#c678dd" stroke-width="2"/>
                <path d="m8 21 4-7 4 7" stroke="#c678dd" stroke-width="2"/>
                <path d="M12 11V7" stroke="#c678dd" stroke-width="2"/>
            </svg>
            <span class="logo-text">Serkan</span>
        </div>
        
        <h1>Güncelleme yapılıyor...</h1>
        
        <div class="spinner"></div>
        
        <div class="info">
            Lütfen bir süre sonra tekrar deneyiniz
        </div>
    </div>
</body>
</html>
